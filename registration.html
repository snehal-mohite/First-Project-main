<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Register form</title>
    <link rel="stylesheet" href="registration.css">

</head>s
<body>
    
    <form>
        <div class="container" background-color = "cyne" >
        <h1>Register Here</h1>
       
        <hr>
        <label for="email"><b>Enter Email</b></label>
        <input class="prop"  type="text" placeholder="Enter Email" name="email"><br/><br/>
        <label for="pwd"><b>Password</b></label>
        <input class ="prop" type="password" placeholder="Enter Password" name="pwd"> <br/><br/>
        <label for="confirm"><b>Confirm Password</b></label>
        <input class="prop"  type="password" placeholder="Confirm Password" name="confirm"><br/><br/>
        <hr>
    
        <button class="btn" type="submit" class="registerbtn"><strong><b>Register</b></strong></button>
        </div>
        <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
        </form>




</body>
</html>
