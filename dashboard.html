<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    
    <form action="">
        <img src="agiliad-logo.png" alt=""><br>
        <input class="prop" type="text" name="search" id="search" placeholder="Search"><br>
        <hr size="3" width="80%"  />
        <div class="block">
            <div class="row">
                <div class="col-2 imgcol">
                    <img src="photo1.jpg" alt="" class="avatar">
                </div>
                <div class="col">
                    <ul type="none">
                        <li>Employee Name</li><br>
                        <li>Employee ID</li><br>
                        <li>Skills</li>
                    </ul>

                </div>
                <div class="col">
                    <ul type="none">
                        <li>Tools</li><br>
                        <li>Domain</li><br>
                        <li>Experience</li>
                    </ul>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
